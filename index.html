<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2025 Roadmap</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>2025 Roadmap</h1>
    <div class="timeline">
      <div class="step">
        <div class="arrow">‘25 Q1</div>
        <div class="desc">Discovery, scope definition, stakeholder engagement</div>
      </div>
      <div class="step">
        <div class="arrow">‘25 Q2</div>
        <div class="desc">Proof of concept, stakeholder feedback, governance model</div>
      </div>
      <div class="step">
        <div class="arrow">‘25 Q3</div>
        <div class="desc">Launch minimum viable product, adoption & onboarding</div>
      </div>
      <div class="step">
        <div class="arrow">‘25 Q4</div>
        <div class="desc">Scale delivery, integrate roadmap, feedback loop</div>
      </div>
    </div>
  </div>
</body>
</html>
